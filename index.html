<style>
@import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
*,*:after,*:before{box-sizing:border-box}
body{font-size:90%;background-color:#000;font-family:"Montserrat",sans-serif}
main{display:flex;flex-direction:column;align-items:center;justify-content:center;height:96vh;text-align:center}
h1{color:#e7ebf2;font-size:6.5rem;letter-spacing:.1em;margin:.5em 0 .025em;text-shadow:.05em .05em 0 rgba(0,0,0,.25);white-space:nowrap}
@media (max-width:30rem){h1{font-size:4.5rem}}
h1>span{display:inline-block;transition:transform .15s ease-out}
h1>span:nth-child(1){margin-right:.05em}
h1>span:nth-child(2){color:#FFDD00;margin-left:.05em}
h2{color:#e7ebf2;margin-bottom:.4em}
h2>span{display:inline-block;transition:transform .15s ease-out}
h2>span:nth-child(1){color:#FFDD00;font-size:200%;margin-right:.15em}
h2>span:nth-child(2){margin:0 .15em}
h2>span:nth-child(3){margin-left:.15em}

@media (max-width:700px){body{font-size:110%}}
button{position:relative;margin-top:2em;padding:.8em 2em;font-size:.88rem;font-family:'Montserrat',sans-serif;background:linear-gradient(135deg,#FFDD00 0%,#FFC700 100%);color:#000;border:none;border-radius:50px;cursor:pointer;font-weight:700;text-transform:uppercase;letter-spacing:.05em;box-shadow:0 4px 15px rgba(255,221,0,.4);transition:all .3s cubic-bezier(.68,-.55,.265,1.55);overflow:hidden}
button::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.3);transform:translate(-50%,-50%);transition:width .6s,height .6s}
button:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 8px 25px rgba(255,221,0,.6)}
button:hover::before{width:300px;height:300px}
button:active{transform:translateY(-1px) scale(1.02);box-shadow:0 4px 15px rgba(255,221,0,.4)}
</style>

  <button id="backBtn">Go Back</button>

<script>
const btn=document.getElementById('backBtn');
const urlParams=new URLSearchParams(window.location.search);
const returnUrl=urlParams.get('return');
btn.onclick=()=>{if(returnUrl){window.location.href=returnUrl}else{history.back(1)}};
if(returnUrl){const url=new URL(window.location);url.searchParams.delete('return');history.replaceState(null,'',url)}
</script>
<script>document.addEventListener('mousemove',e=>{document.querySelectorAll('.repel').forEach(el=>{const r=el.getBoundingClientRect(),x=r.left+r.width/2,y=r.top+r.height/2,dx=e.clientX-x,dy=e.clientY-y,d=Math.sqrt(dx*dx+dy*dy),m=300,p=15;if(d<m){const f=(1-d/m)*p,a=Math.atan2(dy,dx);el.style.transform=`translate(${-Math.cos(a)*f}px,${-Math.sin(a)*f}px)`}else el.style.transform='translate(0,0)'})})</script>
